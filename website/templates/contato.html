{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block titulo %} Contato {% endblock %}

{% block conteudo %} 
    <section class="container container-fluid">
        <h1>Entre em Contato Conosco!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>
{% endblock %}
