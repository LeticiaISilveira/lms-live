{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block titulo %} Entrar {% endblock %}

{% block conteudo %} 
    <section class="container container-fluid">
        <h1>Entre no site</h1>
        <form method="POST">
            {% if erro %}
                <div class="alert alert-danger" role="alert">
                 {{ erro }}
                </div>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="entrar-usuario">Usu√°rio</label>
                <input type="text" class="form-control" id="entrar-usuario" name="username">
            </div>
            <div class="form-group">
                <label for="entrar-senha">Senha</label>
                <input type="password" class="form-control" id="entrar-senha" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </section>
{% endblock %}
