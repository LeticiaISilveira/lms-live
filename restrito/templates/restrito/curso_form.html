{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block titulo %} Curso Form {% endblock %}

{% block conteudo %} 
    <section class="container container-fluid">
        <h1>Novo Curso</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </section>
{% endblock %}
